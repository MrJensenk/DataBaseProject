<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Добавить студента</h1>
    <form method="POST">
        <label>ID Кур:</label><br>
        <input type="text" name="ID_kur" required><br>
        <label>ID Группы:</label><br>
        <input type="text" name="ID_group" required><br>
        <label>Имя:</label><br>
        <input type="text" name="name" required><br>
        <label>Фамилия:</label><br>
        <input type="text" name="surname" required><br>
        <label>Возраст:</label><br>
        <input type="number" name="age" required><br>
        <label>Email:</label><br>
        <input type="email" name="email" required><br>
        <label>Паспорт:</label><br>
        <input type="text" name="passport" required><br>
        <input type="submit" value="Добавить">
    </form>
    <a href="/students">На главную</a>
</body>
</html>
