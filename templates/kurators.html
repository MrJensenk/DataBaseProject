<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кураторы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Список кураторов</h1>
    <table border="1">
        <tr>
            <th>ID_kur</th>
            <th>ID_kurs</th>
            <th>name</th>
            <th>surname</th>
            <th>Email</th>
        </tr>
        {% for kurator in kurators %}
        <tr>
            <td>{{ kurator[0] }}</td>
            <td>{{ kurator[1] }}</td>
            <td>{{ kurator[2] }}</td>
            <td>{{ kurator[3] }}</td>
            <td>{{ kurator[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">На главную</a>
</body>
</html>
