<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кураторы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Список кураторов</h1>
    <a href="kurators/add">Добавить куратора</a>
    <a href="/">На главную</a>
    <table border="1">
        <tr>
            <th>ID_kur</th>
            <th>ID_kurs</th>
            <th>name</th>
            <th>surname</th>
            <th>email</th>
        </tr>
        {% for kurator in Kurator %}
        <tr>
            <td>{{ kurator.ID_kur}}</td>
            <td>{{ kurator.ID_kurs }}</td>
            <td>{{ kurator.name}}</td>
            <td>{{ kurator.surname}}</td>
            <td>{{ kurator.email}}</td>
            <td>
                <a href="{{ url_for('edit_kurator', ID_kur=kurator.ID_kur) }}">Редактировать</a>
                <form method="POST" action="{{ url_for('delete_kurator', ID_kur=kurator.ID_kur) }}" style="display:inline;">
                    <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить этого куратора?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
