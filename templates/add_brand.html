<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Добавить бренд</title>
</head>
<body>
    <h1>Добавить бренд</h1>
    <form method="POST">
        <label>Наименование:</label><br>
        <input type="text" name="brand_name" required><br>
        <label>ID группы изделия:</label><br>
        <input type="number" name="group_id" required><br>
        <label>ID завода:</label><br>
        <input type="number" name="manufacturer_id" required><br>
        <input type="submit" value="Добавить">
    </form>
    <a href="/brands">На главную</a>
</body>
</html>
