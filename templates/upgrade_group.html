<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать группу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Редактировать группу</h1>
    <form method="POST">
        <label>Название группы:</label><br>
        <input type="text" name="titleGroup" value="{{ Group.titleGroup}}" required><br>
        <label>ID_teacher:</label><br>
        <input type="number" name="ID_teacher" value="{{ Group.ID_teacher }}" required><br>
        <input type="submit" value="Сохранить">
    </form>
    <form method="POST" action="{{ url_for('delete_group', ID_group=Group.ID_group) }}">
        <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить эту группу?');">
    </form>
    <a href="/groups">На главную</a>
</body>
</html>
