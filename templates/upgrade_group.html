<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать группу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Редактировать группу</h1>
    <form method="POST">
        <label>Название группы:</label><br>
        <input type="text" name="group_name" value="{{ Group.group_name}}" required><br>
        <input type="submit"class="btn btn-primary" value="Сохранить">
    </form>
    <form method="POST" action="{{ url_for('delete_group', group_id=Group.group_id) }}">
        <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить эту группу?');">
    </form>
    <a href="/groups" class="btn btn-secondary">На главную</a>
</body>
</html>
