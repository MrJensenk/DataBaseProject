<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать изделие</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Редактировать изделие</h1>
    <form method="POST">
        <label>ID бренда:</label><br>
        <input type="number" name="brand_id" value="{{ Product.brand_id }}" required><br>
        <label>ID группы изделий:</label><br>
        <input type="number" name="group_id" value="{{ Product.group_id }}" required><br>
        <label>Наименование:</label><br>
        <input type="text" name="name" value="{{ Product.name}}" required><br>
        <h2>Список всех товаров:</h2>
        <ul>
            {% for prod in all_products %}
                <li>ID: {{ prod.product_id }} - Название: {{ prod.name }}</li>
            {% endfor %}
        </ul>
        <input type="submit"class="btn btn-primary" value="Сохранить">
    </form>
    <form method="POST" action="{{ url_for('delete_product', product_id=Product.product_id) }}">
        <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить это изделие?');">
    </form>
    <a href="/products" class="btn btn-secondary">На главную</a>
</body>
</html>
