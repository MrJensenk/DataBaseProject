<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать изделие</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Редактировать изделие</h1>
    <form method="POST">
        <label for="brand_id">Бренд:</label>
        <select name="brand_id" required>
            {% for brand in all_brands %}
                <option value="{{ brand.brand_id }}" {% if brand.brand_id == Product.brand_id %}selected{% endif %}>
                    {{ brand.brand_name }}
                </option>
            {% endfor %}
        </select><br><br>
        <label for="group_id">Группа:</label>
        <select name="group_id" required>
            {% for group in all_groups %}
                <option value="{{ group.group_id }}" {% if group.group_id == Product.group_id %}selected{% endif %}>
                    {{ group.group_name }}
                </option>
            {% endfor %}
        </select><br><br>
        <label>Наименование:</label><br>
        <input type="text" name="name" value="{{ Product.name}}" required><br><br>
        <input type="submit"class="btn btn-primary" value="Сохранить">
    </form>
    <form method="POST" action="{{ url_for('delete_product', product_id=Product.product_id) }}">
        <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить это изделие?');">
    </form>
    <a href="/products" class="btn btn-secondary">На главную</a>
</body>
</html>
