<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преподаватели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Список преподавателей</h1>
    <a href="/teachers/add">Добавить преподавателя</a>
    <a href="/">На главную</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>ID Предмета</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        {% for teacher in Teacher %}
        <tr>
            <td>{{ teacher.ID_teacher }}</td>
            <td>{{ teacher.ID_subject }}</td>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.surname}}</td>
            <td>{{ teacher.email }}</td>
            <td>
                <a href="{{ url_for('edit_teacher', ID_teacher=teacher.ID_teacher) }}">Редактировать</a>
                <form method="POST" action="{{ url_for('delete_teacher', ID_teacher=teacher.ID_teacher) }}" style="display:inline;">
                    <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить этого преподавателя?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
