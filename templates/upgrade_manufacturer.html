<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать завод</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Редактировать завод</h1>
    <form method="POST">
        <label>Наименование завода:</label><br>
        <input type="text" name="name" value="{{ Manufacturer.name }}" required><br>
        <input type="submit" class="btn btn-primary" value="Сохранить">
    </form>
    <form method="POST" action="{{ url_for('delete_manufacturer', manufacturer_id=Manufacturer.manufacturer_id) }}">
        <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить этот завод?');">
    </form>
    <a href="/manufacturers" class="btn btn-secondary">На главную</a>
</body>
</html>
