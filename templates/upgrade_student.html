<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Редактировать студента</h1>
    <form method="POST">
        <label>ID Кур:</label><br>
        <input type="text" name="ID_kur" value="{{ Student.ID_kur }}" required><br>
        <label>ID Группы:</label><br>
        <input type="text" name="ID_group" value="{{ Student.ID_group }}" required><br>
        <label>Имя:</label><br>
        <input type="text" name="name" value="{{ Student.name}}" required><br>
        <label>Фамилия:</label><br>
        <input type="text" name="surname" value="{{ Student.surname }}" required><br>
        <label>Возраст:</label><br>
        <input type="number" name="age" value="{{ Student.age }}" required><br>
        <label>Email:</label><br>
        <input type="email" name="email" value="{{ Student.email }}" required><br>
        <label>Паспорт:</label><br>
        <input type="text" name="passport" value="{{ Student.passport }}" required><br>
        <input type="submit" class="btn btn-primary" value="Сохранить">
    </form>
    <form method="POST" action="{{ url_for('delete_student', ID_student=Student.ID_student) }}">
        <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить этого студента?');">
    </form>
    <a href="/students" class="btn btn-secondary">На главную</a>
</body>
</html>
