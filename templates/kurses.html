<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Список курсов</h1>
    <table border="1">
        <tr>
            <th>ID_kurs</th>
            <th>ID_subject</th>
            <th>ID_teacher</th>
            <th>title</th>
            <th>time</th>
            <th>cost</th>
            <th>dateStart</th>
        </tr>
        {% for kurs in kurses %}
        <tr>
            <td>{{ kurs[0] }}</td>
            <td>{{ kurs[1] }}</td>
            <td>{{ kurs[2] }}</td>
            <td>{{ kurs[3] }}</td>
            <td>{{ kurs[4] }}</td>
            <td>{{ kurs[5] }}</td>
            <td>{{ kurs[6] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">На главную</a>
</body>
</html>
