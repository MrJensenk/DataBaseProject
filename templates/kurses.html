<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Список курсов</h1>
    <a href="kurses/add">Добавить курс</a>
    <a href="/">На главную</a>
    <table border="1">
        <tr>
            <th>ID_kurs</th>
            <th>ID_subject</th>
            <th>ID_teacher</th>
            <th>title</th>
            <th>time</th>
            <th>cost</th>
            <th>dateStart</th>
            <th>Действия</th>
        </tr>
        {% for kurs in Kurses %}
        <tr>
            <td>{{ kurs.ID_kurs }}</td>
            <td>{{ kurs.ID_subject }}</td>
            <td>{{ kurs.ID_teacher }}</td>
            <td>{{ kurs.title}}</td>
            <td>{{ kurs.time}}</td>
            <td>{{ kurs.cost}}</td>
            <td>{{ kurs.dateStart}}</td>
            <td>
                <a href="{{ url_for('edit_kur', ID_kurs=kurs.ID_kurs) }}">Редактировать</a>
                <form method="POST" action="{{ url_for('delete_kur', ID_kurs=kurs.ID_kurs) }}" style="display:inline;">
                    <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить этот курс?');">
                </form>
            </td>

        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
