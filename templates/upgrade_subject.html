<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать предмет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Редактировать предмет</h1>
    <form method="POST">
        <label>Наименование:</label><br>
        <input type="text" name="title" value="{{ Subject.title }}" required><br>
        <input type="submit" value="Сохранить">
    </form>
    <form method="POST" action="{{ url_for('delete_subject', ID_subject=Subject.ID_subject) }}">
        <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить этот предмет?');">
    </form>
    <a href="/subjects">На главную</a>
</body>
</html>
