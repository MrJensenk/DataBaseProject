<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Добавить курс</h1>
    <form method="POST">
        <label>ID предмета:</label><br>
        <input type="text" name="ID_subject" required><br>
        <label>ID преподавателя:</label><br>
        <input type="text" name="ID_teacher" required><br>
        <label>Название курса:</label><br>
        <input type="text" name="title" required><br>
        <label>Продолжительность:</label><br>
        <input type="number" name="time" required><br>
        <label>Стоимость:</label><br>
        <input type="number" name="cost" required><br>
        <label>Дата начала:</label><br>
        <input type="date" name="dateStart" required><br>
        <input type="submit" value="Добавить">
    </form>
    <a href="/kurses">На главную</a>
</body>
</html>
