<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать бренд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Редактировать бренд</h1>
    <form method="POST">
        <label>Наименование бренда:</label><br>
        <input type="text" name="brand_name" value="{{ Brand.brand_name }}" required><br>
        <label>ID группы изделия:</label><br>
        <input type="text" name="group_d" value="{{ Brand.group_id }}" required><br>
        <label>ID завода:</label><br>
        <input type="text" name="manufacturer_id" value="{{ Brand.manufacturer_id }}" required><br>
        <input type="submit"class="btn btn-primary" value="Сохранить">
    </form>
    <form method="POST" action="{{ url_for('delete_brand', brand_id=Brand.brand_id) }}">
        <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить этот бренд?');">
    </form>
    <a href="/brands" class="btn btn-secondary">На главную</a>
</body>
</html>
