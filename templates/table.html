<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ table_name }}</title>
</head>
<body>
    <h1>Таблица: {{ table_name }}</h1>
    <table border="1">
        <thead>
            <tr>
                {% for column in rows[0].__table__.columns %}
                    <th>{{ column.name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for column in row.__table__.columns %}
                        <td>{{ getattr(row, column.name) }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
